############################
# Hyprlock Configuration
# Rose Pine Moon Theme
############################

# BACKGROUND
background {
    monitor =
    path = screenshot   # Uses screenshot of your screen, you can also use: path = /path/to/wallpaper.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = rgba(e0def4ff)  # Rose Pine Moon text
    font_size = 90
    font_family = Iosevka NF
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(232136cc)
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(908caaff)  # Rose Pine Moon subtle
    font_size = 24
    font_family = Iosevka NF
    position = 0, 200
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =     $USER
    color = rgba(c4a7e7ff)  # Rose Pine Moon iris
    font_size = 18
    font_family = Iosevka NF
    position = 0, 100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    
    # Rose Pine Moon colors
    outer_color = rgba(44415aff)  # highlight_med
    inner_color = rgba(2a273fff)  # surface
    font_color = rgba(e0def4ff)   # text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##908caa">Enter password...</span>
    
    check_color = rgba(9ccfd8ff)  # foam
    fail_color = rgba(eb6f92ff)   # love
    fail_text = <span foreground="##eb6f92">Authentication failed</span>
    
    capslock_color = rgba(f6c177ff)  # gold
    numlock_color = -1
    bothlock_color = -1
    
    position = 0, -100
    halign = center
    valign = center
    
    rounding = 12
    hide_input = false
    
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(232136cc)
}

# GREETING/STATUS
label {
    monitor =
    text = cmd[update:5000] echo "Locked"
    color = rgba(6e6a86ff)  # Rose Pine Moon muted
    font_size = 14
    font_family = Iosevka NF
    position = 0, -200
    halign = center
    valign = center
}
