"$schema" = 'https://starship.rs/config-schema.json'

palette = "rose_pine_moon"

format = """
$directory\
$fill\
$git_branch\
$git_status\
$nodejs\
$jobs\
$cmd_duration\
$line_break\
$character\
"""

add_newline = true

[directory]
style = 'bold fg:blue'
format = '[$path ]($style)'

[fill]
symbol = ' '

[git_branch]
format = '[$symbol$branch]($style) '


[nodejs]
style = 'bold green'
symbol = 'îœ˜ '
format = '[$symbol($version )]($style)'
version_format = 'v${major}'

