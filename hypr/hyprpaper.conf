############################
# Hyprpaper Configuration
############################

# Preload all wallpapers so they're ready for quick switching
preload = ~/Pictures/wallpapers/Arch_moon.png
preload = ~/Pictures/wallpapers/blockwavemoon.png
preload = ~/Pictures/wallpapers/leafy-moon.png
preload = ~/Pictures/wallpapers/rose_pine_circle.png
preload = ~/Pictures/wallpapers/rose_pine_noiseline.png
preload = ~/Pictures/wallpapers/rose_pine_shape.png

# Set initial wallpaper (will be overridden by startup script)
wallpaper = DP-3,~/Pictures/wallpapers/rose_pine_circle.png

# For multiple monitors, add more lines:
# wallpaper = HDMI-A-1,~/Pictures/wallpapers/rose_pine_circle.png

# Enable splash text rendering (optional)
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
