############################
# Hyprpaper Configuration
# Rose Pine Moon Theme
############################

# Preload wallpapers
# Solid color option - uncomment to use
# preload = /path/to/wallpaper.png

# For solid Rose Pine Moon color background, you can create a solid color wallpaper:
# Use: convert -size 1920x1080 xc:"#232136" ~/Pictures/wallpapers/rose-pine-moon-solid.png
# Or download a Rose Pine themed wallpaper from https://github.com/rose-pine/wallpapers

# Example: Solid color (create this file or use your own wallpaper)
preload = ~/.config/hypr/rose-pine-moon-solid.png

# Set wallpaper for each monitor
# Replace DP-3 with your monitor name (use 'hyprctl monitors' to check)
wallpaper = DP-3,~/.config/hypr/rose-pine-moon-solid.png

# For multiple monitors, add more lines:
# wallpaper = HDMI-A-1,~/.config/hypr/rose-pine-moon-solid.png

# Enable splash text rendering (optional)
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
